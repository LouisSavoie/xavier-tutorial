<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Punch Bots</title>
</head>
<body>
    <h1>Punch Bots</h1>
    <div id="display">
        <p id="p1-win" class="hidden">BLUE WINS!!!</p>
        <p id="p2-win" class="hidden">RED WINS!!!</p>
        <div id="p1-display">
            <h3>Blue</h3>
            <h4 id="p1-health">10</h4>
            <div id="p1-controls">
                <button id="p1-punch">Punch</button>
            </div>
        </div>
        <div id="p2-display">
            <h3>Red</h3>
            <h4 id="p2-health">10</h4>
            <div id="p2-controls">
                <button id="p2-punch">Punch</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
